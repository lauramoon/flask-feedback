{% extends 'base.html'  %}

{% block title %}Feedback{% endblock %}

{% block content %}

<h1 class="display-1">Feedback</h1>

{% if 'user_id' not in session %}
<p class="lead">Please <a href="/register">register</a> or <a href="/login">log in</a>.</p>
{% else %}
<ul>
    {% for user in users %}
    <li><a href="/users/{{user.username}}">{{user.first_name}} {{user.last_name}}</a></li>
    {% endfor %}
</ul>
{% endif %}

{% endblock %}
